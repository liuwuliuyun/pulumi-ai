name: Test Package
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup Pulumi
        uses: pulumi/actions@v4
      - name: Install dependencies and build ðŸ”§
        run: npm ci
      - name: Test ðŸ§ª
        run: npm test